<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTATO</title>
    <link rel="StyleSheet" href="css/style.css">

    <script src="js/comandos.js"></script>
</head>

<body>
    <div class="logo">
        <img src="img/logo.jpg" alt="Fone de Ouvido" width="300" height="300">

    </div>

    <div class="botoes">
        <button class="home" id="home" onclick='carHome()'> HOME </button>

        <button class="pessoal" onclick='carPes()'> PESSOAL </button>

        <button class="contato" onclick='carForm()'> CONTATO </button>
    </div>

    <div class="fundo2">
        <form name="form" method="POST" action="form.html">

            <div class="nome">
                <p class="txtNome">Nome completo</p>
                <input type="text" name="nome" placeholder="Digite seu Nome">
            </div>

            <div class="email">
                <p class="txtEmail">Email</p>
                <input type="email" name="email" placeholder="Digite seu Email">

            </div>

            <div class="mensagem">
                <p class="txtMensagem">Mensagem</p>
                <textarea name="mensagem" cols="40" rows="10" placeholder="Digite sua Mensagem"></textarea></br>
            </div>

            <footer class="envio">
                <button class="enviar" onclick="return validarform()">ENVIAR</button>
            </footer>

        </form>
    </div>

</body>

</html>
